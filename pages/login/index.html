<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>   
    <div class="container">
        <img class="logo" src="img/Logo.png">
        <div class="title">Welcome to Login Web</div>
        <div class="subtitle">This is some basic text that should be here in someway and it will add value to the layout this login page.</div>
        <div class="text">Login in. To see it in action.</div>
        <form action="#" method="POST">
            <input class="input input_username" type="text" placeholder="Username"  name="user" value="">

            <div class="input-group">
                <input class="input input_password" type="password" placeholder="Password" type="password" name="userpass" value="">
                <button class="show-password">
                    <i class="far fa-eye"></i>
                </button>
            </div>
                   
            <div class="checkbox">
                <input class="checkbox__input" type="checkbox" id="checkbox_1">
                <label class="checkbox__label" for="checkbox_1">Keep me logged in</label>
            </div>

            <button class="signin">signin</button>
            <a class="forgot" href="#">Forgot password?</a>
            <button class="reset">Request a Password Reset</button>
        </form>

        <div class="copyright">
            <div>All Rights Reserved By Web Inc.</div>
            <div>Copyrights Â© 2015</div>
        </div>
    </div>    
</body>
</html>
